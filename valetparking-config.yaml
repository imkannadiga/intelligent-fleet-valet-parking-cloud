apiVersion: v1
kind: Namespace
metadata:
  name: valetparking
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
  namespace: valetparking
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-database
  namespace: valetparking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-database
  template:
    metadata:
      labels:
        app: mongo-database
    spec:
      containers:
        - name: mongo
          image: mongo:latest
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-storage
              mountPath: /data/db
      volumes:
        - name: mongo-storage
          persistentVolumeClaim:
            claimName: mongo-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-database
  namespace: valetparking
spec:
  type: NodePort
  ports:
    - port: 27017
      nodePort: 30017
  selector:
    app: mongo-database
---
# === BEGIN CONTROL SERVER ===
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controlserver
  namespace: valetparking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: controlserver
  template:
    metadata:
      labels:
        app: controlserver
    spec:
      initContainers:
        - name: download-otel-agent
          image: curlimages/curl:latest
          command: ["/bin/sh", "-c"]
          args:
            - curl -sSL https://github.com/open-telemetry/opentelemetry-java-instrumentation/releases/download/v2.16.0/opentelemetry-javaagent.jar -o /otel/opentelemetry-javaagent.jar
          volumeMounts:
            - name: otel-agent
              mountPath: /otel
      containers:
        - name: controlserver
          image: imkannadiga/controlserver:latest
          ports:
            - containerPort: 10001
          env:
            - name: MONGO_URI
              value: "mongodb://mongo-database:27017/"
            - name: JAVA_TOOL_OPTIONS
              value: >
                -javaagent:/otel/opentelemetry-javaagent.jar
                -Dotel.exporter.otlp.protocol=grpc
                -Dotel.exporter.otlp.endpoint=http://otel-collector.monitoring.svc.cluster.local:4317
                -Dotel.resource.attributes=service.name=controlserver,service.namespace=valetparking
            - name: OTEL_METRICS_EXPORTER
              value: "none"
            - name: OTEL_LOGS_EXPORTER
              value: "none"
          volumeMounts:
            - name: otel-agent
              mountPath: /otel
              readOnly: true
      volumes:
        - name: otel-agent
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: controlserver
  namespace: valetparking
spec:
  type: NodePort
  ports:
    - port: 10001
      nodePort: 30001
  selector:
    app: controlserver
---
